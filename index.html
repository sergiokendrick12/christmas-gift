        // Christmas Countdown
        function ChristmasCountdown() {
            const [timeLeft, setTimeLeft] = useState({ days: 0, hours: 0, minutes: 0, seconds: 0 });

            useEffect(() => {
                const calculateTimeLeft = () => {
                    const christmas = new Date('2025-12-25T00:00:00');
                    const now = new Date();
                    const difference = christmas - now;

                    if (difference > 0) {
                        setTimeLeft({
                            days: Math.floor(difference / (1000 * 60 * 60 * 24)),
                            hours: Math.floor((difference / (1000 * 60 * 60)) % 24),
                            minutes: Math.floor((difference / 1000 / 60) % 60),
                            seconds: Math.floor((difference / 1000) % 60)
                        });
                    }
                };

                calculateTimeLeft();
                const timer = setInterval(calculateTimeLeft, 1000);
                return () => clearInterval(timer);
            }, []);

            return (
                <div className="bg-white bg-opacity-10 backdrop-blur-md rounded-3xl p-8 border border-white border-opacity-20">
                    <h3 className="text-2xl font-bold mb-6 text-center">üéÖ Countdown to Christmas üéÑ</h3>
                    <div className="grid grid-cols-4 gap-4">

                            { value: timeLeft.hours, label: 'Hours' },

                                </div>

                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        // Music Player
        function MusicPlayer() {
            const [isPlaying, setIsPlaying] = useState(false);
            const audioRef = useRef(null);

            const togglePlay = () => {
                if (isPlaying) {
                    audioRef.current?.pause();
                } else {

                        console.log("Autoplay prevented. Click again!");

                }
                setIsPlaying(!isPlaying);
            };

            return (

                        className="bg-red-600 hover:bg-red-700 text-white p-4 rounded-full shadow-2xl transition-all transform hover:scale-110 flex items-center gap-2"

                    </audio>

            );

        // Catch the Gifts Game
        function CatchGiftsGame({ onClose }) {
            const [score, setScore] = useState(0);
            const [gameOver, setGameOver] = useState(false);
            const [basketPos, setBasketPos] = useState(50);
            const [gifts, setGifts] = useState([]);

            useEffect(() => {
                const spawnGift = setInterval(() => {
                    if (!gameOver) {
                        setGifts(prev => [...prev, {
                            id: Date.now(),
                            x: Math.random() * 90,
                            y: 0
                        }]);
                    }
                }, 1500);

                return () => clearInterval(spawnGift);
            }, [gameOver]);

            useEffect(() => {
                const moveGifts = setInterval(() => {
                    setGifts(prev => {
                        const updated = prev.map(gift => ({
                            ...gift,
                            y: gift.y + 2
                        })).filter(gift => {
                            if (gift.y > 85 && gift.y < 95 && Math.abs(gift.x - basketPos) < 8) {
                                setScore(s => s + 10);
                                return false;
                            }
                            if (gift.y > 100) {
                                return false;
                            }
                            return true;
                        });
                        return updated;
                    });
                }, 50);

                return () => clearInterval(moveGifts);
            }, [basketPos]);

            const handleMouseMove = (e) => {
                const rect = e.currentTarget.getBoundingClientRect();
                const x = ((e.clientX - rect.left) / rect.width) * 100;
                setBasketPos(Math.max(5, Math.min(95, x)));
            };

            return (
                <div className="fixed inset-0 bg-black bg-opacity-80 z-50 flex items-center justify-center p-4">
                    <div className="bg-gradient-to-b from-blue-900 to-blue-700 rounded-3xl p-6 max-w-2xl w-full">

                        <div 
                            className="relative bg-white bg-opacity-20 rounded-2xl overflow-hidden"
                            style={{ height: '400px' }}
                            onMouseMove={handleMouseMove}
                        >
                            {gifts.map(gift => (
                                <div
                                    key={gift.id}
                                    className="absolute text-4xl"
                                    style={{ left: `${gift.x}%`, top: `${gift.y}%` }}
                                >
                                    üéÅ
                                </div>
                            ))}
                            <div
                                className="absolute bottom-0 text-5xl transition-all duration-100"
                                style={{ left: `${basketPos}%`, transform: 'translateX(-50%)' }}
                            >
                                üß∫
                            </div>
                        </div>
                        <p className="text-center mt-4 text-sm">Move your mouse to catch falling gifts!</p>
                    </div>
                </div>
            );
        }

        // Animated Counter
        function AnimatedCounter({ end, duration = 2000, suffix = "" }) {
            const [count, setCount] = useState(0);
            const [isVisible, setIsVisible] = useState(false);
            const counterRef = useRef(null);

            useEffect(() => {
                const observer = new IntersectionObserver(
                    ([entry]) => {
                        if (entry.isIntersecting && !isVisible) {
                            setIsVisible(true);
                        }
                    },
                    { threshold: 0.3 }
                );

                if (counterRef.current) {
                    observer.observe(counterRef.current);
                }

                return () => observer.disconnect();
            }, [isVisible]);

            useEffect(() => {
                if (!isVisible) return;

                let startTime;
                let animationFrame;

                const animate = (currentTime) => {
                    if (!startTime) startTime = currentTime;
                    const progress = Math.min((currentTime - startTime) / duration, 1);
                    
                    const easeOutQuart = 1 - Math.pow(1 - progress, 4);
                    setCount(Math.floor(easeOutQuart * end));

                    if (progress < 1) {
                        animationFrame = requestAnimationFrame(animate);
                    }
                };

                animationFrame = requestAnimationFrame(animate);
                return () => cancelAnimationFrame(animationFrame);
            }, [isVisible, end, duration]);

            return (
                <div ref={counterRef} className="text-4xl md:text-5xl font-bold mb-2">
                    {count}{suffix}
                </div>
            );
        }
